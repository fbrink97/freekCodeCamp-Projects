<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    
    <h1 id="title">Favorite Book Genre Survey</h1>
    <p id="description">Thank you for taking the time to help us gather information on peoples reading selections</p>
   
    <form id="survey-form">

      <fieldset>
       
        <label id="name-label">Name</label>
        <input id="name" name="name" type="text" required placeholder="Enter your name"/>
       
        <label id="email-label">Email</label>
        <input id="email" type="email" required placeholder="Enter your Email" />
      
        <label id="number-label">Age(optional)</label>
        <input id="number" type="number" min='13' max="100" placeholder="Age" />
      
        <select id="dropdown">
         
          <option value="">Select Favorite Genre</option>
          <option value="1">Fantasy</option>
          <option value="2">Sci-Fi</option>
          <option value="3">Mystery</option>
          <option value="4">Historical Fiction</option>
          <option value="5">Non-Fiction</option>

        </select>

        <p>How many books do you read per year?</p>

        <label for="one-five">
          <input id="one-five" type="radio" name="books-read" class="inline" value="0" />
        1-5 books</label>

        <label for="six-ten">
          <input id="six-ten" type="radio" name="books-read" class="inline" value="1" />
        6-10 books</label>
<hr>

        <label>Do you enjoy reading?</label>

        <label for="yes">
          <input id="yes" type="checkbox" value="0" class="inline" />
        Yes</label>

        <label for="no">
          <input id="no" type="checkbox" value="1" class="inline" />
        No</label>

<hr>

        <label for="favorite-book"> What is your favorite book?</label>

        <textarea id="favorite-book" rows="3" cols="30" placeholder="Favorite Book?"></textarea>

</hr>

        <input id="submit" type="submit" value="Submit" />

      </fieldset>
  </body>
</html>
